<!doctype html>
{% autoescape true %}
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>CopySite</title>

	<!-- google font -->
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500|Source+Code+Pro:400,500,700"> 	
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>   

	 <!-- import polymer elements -->
	<link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
	<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">

	<link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">
	<link rel="import" href="components/audio-button/audio-button.html">

	<link rel="stylesheet" type="text/css"  href="css/defaults.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/site.js"></script>   	
</head>
<body class="fullbleed">
	<paper-header-panel mode="seam" class="gray-light flex">
    	<div class="paper-header layout vertical">    	
    		<form action="/scan" method="get">
				<paper-input class="searchText" label="Lookup site" id="site" name="site" no-label-float="true">
			        		<iron-icon icon="search" prefix></iron-icon>
			        		<paper-icon-button suffix onclick="clearInput()"
			           			 icon="clear" alt="clear" title="clear" tabindex="0">
			        		</paper-icon-button>
			    </paper-input>
			</form>
	    </div>      
	    <div class="searchResult">
	    	{{site}}
	    </div>
		<vaadin-grid visible-rows="{{mp3_files|length}}" selection-mode="disabled" class="vaadin-grid-style">
			  	<table>
					<colgroup>
						<col width="80">
						<col width="80">
						<col flex>
					</colgroup>
					<tbody>
						{% for item in mp3_files %}
						<tr>
							<td>
								<a href="{{mp3_links[loop.index0]}}" download>
									<paper-icon-button  icon="icons:file-download"></paper-icon-button>
								</a>
							</td>					
							<td>
								<audio-button src="{{mp3_links[loop.index0]}}">
								</audio-button>						
		          			</td>
		          			<td>{{item[1:-1]}}</td>
						</tr>
						{% endfor %}
					</tbody>	
			  	</table>
		</vaadin-grid>	
	     
    </paper-header-panel>


</body>
</html>
{% endautoescape %}
