<!doctype html>
{% autoescape true %}
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>CopySite</title>

    <!-- google font -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500|Source+Code+Pro:400,500,700"> 	
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>   

     <!-- import polymer elements -->
     <!-- import polymer elements -->
    <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">


    <link rel="stylesheet" type="text/css"  href="css/defaults.css"
    
    <script src="js/site.js"></script>      

</head>
<body class="fullbleed layout vertical center-justified">
     <form action="/scan" method="get">
        <div class="layout vertical center" style="width:100%">
            <paper-input class="searchText" label="Lookup site" id="site" name="site" no-label-float="true">
                <iron-icon icon="search" prefix></iron-icon>
                <paper-icon-button suffix onclick="clearInput()"
                        icon="clear" alt="clear" title="clear" tabindex="0">
                </paper-icon-button>
            </paper-input>
        </div>
    </form>       
</body>
</html>
